<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Der EisDealer | Startseite</title>
    <script src="clientscript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="Images/Design/Icon.ico">
</head>

<body>
    <header>
        <h1>
            <img src="Images/Design/Logo.png" alt="Logo links" class="logo">
            <a href="https://maxi-f22.github.io/GIS_SoSe2020/Pruefungsaufgabe/shop.html" target="_blank">Der EisDealer</a>
            <img src="Images/Design/Logo.png" alt="Logo rechts" class="logo">
        </h1>
        <h2>So gut, es ist schon fast illegal.</h2>
        <a href="https://maxi-f22.github.io/GIS_SoSe2020/Pruefungsaufgabe/adminshop.html" target="_blank">Admin</a>

        <div id="burgeropen">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
        <div id="burgernav">
            <div id="burgerclose">
                <div class="bar1"></div>
                <div class="bar2"></div>
            </div>
            <a href="#category1" id="showcontainers">Behälter</a>
            <a href="#category2" id="showflavours">Eissorte</a>
            <a href="#category3" id="showtoppings">Toppings</a>
            <a href="#category4" id="showextras">Extras</a>
        </div>

        <div id="cartopen">
            <img src="Images/Design/Cart.png" alt="Einkaufswagen">
        </div>
        <div id="cart">
            <div id="cartclose">
                <div class="bar1"></div>
                <div class="bar2"></div>
            </div>
            <div id="cartcontent"> </div>
            <div id="cartformdiv">
                <form method="GET" id="cartform">
                    <h3>Name:</h3>
                    <input type="text" name="vorname" placeholder="Vorname"><br>
                    <input type="text" name="nachname" placeholder="Nachname"><br>
                    <h3>Adresse:</h3>
                    <input type="text" name="strasse" placeholder="Straße + Hausnummer"><br>
                    <input type="text" name="stadt" placeholder="PLZ + Stadt"><br><br><br>
                    <button type="button" id="buttonsend">Absenden</button>
                </form>
            </div>
        </div>
    </header>
    <main>
        <div id="flex" class="flex-container"></div>
    </main>
    <footer>
        <button id="showall">Alle anzeigen</button>
        <p>*Bei anschließender Auswahl einer oder mehrerer Eissorten.</p>
        <p><i>Impressum: Maximilian Flack, Furtwangen</i></p>
    </footer>
</body>

</html>
